<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔍 Anime Finder</h1>

    <form id="animeForm" class="search-form">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Cari anime (misal: Naruto)" 
        required 
      />
      <button type="submit">Cari</button>
    </form>

    <div id="results" class="results-grid">
      <!-- Hasil akan dimasukkan oleh JavaScript -->
    </div>
  </div>
</body>
</html>
